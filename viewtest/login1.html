<html>
    <head>
        <link rel="stylesheet" href="./login1.css">
        <title>로그인</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="login-box">
                <div class="login-box-title">Login</div>
                <form action="#">
                    <p class="login-box-p">ID</p>
                    <div class="login-box-input">
                        <input type="text" autocomplete="off" placeholder="ID 입력" required>
                    </div>
                    <p class="login-box-p">Password</p>
                    <div class="login-box-input">
                        <input type="password" autocomplete="off" placeholder="Password 입력" required>
                    </div>
                    <button class="submit-button" type="submit">LOGIN</button>
                </form>
                <div class="find">
                    <span class="find-span"><a href="#">ID 찾기</a></span>
                    |
                    <span class="find-span"><a href="#">PW 찾기</a></span>
                </div>
            </div>
        </div>
    </body>
</html>
