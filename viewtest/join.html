<html>
    <head>
        <link rel="stylesheet" href="./login1.css">
        <link rel="stylesheet" href="./join.css">
        <title>회원가입</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="login-box">
                <div class="login-box-title">Join us</div>
                <form action="#">
                    <p class="login-box-p">ID<span class="id-check">ID Check</span></p>
                    <div class="login-box-input">
                        <input type="text" autocomplete="off" placeholder="ID 입력" required>
                    </div>
                    <p class="login-box-p">Password</p>
                    <div class="login-box-input">
                        <input type="password" autocomplete="off" placeholder="Password 입력" required>
                    </div>
                    <button class="submit-button" type="submit">JOIN</button>
                </form>
                <div class="find">
                    <span class="find-span">Already have an account with us?</span>
                    |
                    <span class="find-span"><a href="#" style="color: #32aced;">Log in</a></span>
                </div>
            </div>
        </div>
    </body>
</html>
